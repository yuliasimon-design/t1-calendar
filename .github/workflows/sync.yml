name: Update T1 Calendar

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests ics

      - name: Run sync script
        run: python sync_calendar.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add t1_calendar.ics
          git commit -m "Update T1 Calendar" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }} || echo "No changes to push"
